<mat-card>

  <mat-toolbar color="primary">Livros Disponiveis</mat-toolbar>

  <div *ngIf="livros$ | async as livros; loading">
    <table mat-table [dataSource]="livros$" class="mat-elevation-z8">

      <!-- Titulo Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let livro"> {{ livro.titulo }} </td>
      </ng-container>

      <!-- Numero De Paginas Column -->
      <ng-container matColumnDef="numeroDePaginas">
        <th mat-header-cell *matHeaderCellDef> Numero De Paginas </th>
        <td mat-cell *matCellDef="let livro"> {{ livro.numeroDePaginas }} </td>
      </ng-container>

      <!-- Nota Column -->
      <ng-container matColumnDef="nota">
        <th mat-header-cell *matHeaderCellDef> Nota </th>
        <td mat-cell *matCellDef="let livro"> {{ livro.nota }} </td>
      </ng-container>

      <!-- Ativo Column -->
      <ng-container matColumnDef="ativo">
        <th mat-header-cell *matHeaderCellDef> Ativo </th>
        <td mat-cell *matCellDef="let livro"> {{ livro.ativo }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
